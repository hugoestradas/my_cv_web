{% extends "base.html" %}

{% block title %}Contacto{% endblock %}

{% block content %}
    <h1>Contacto</h1>
    <form method="POST" action="{{ url_for('contact') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }}
            {{ form.name() }}
        </div>
        <div>
            {{ form.email.label }}
            {{ form.email() }}
        </div>
        <div>
            {{ form.message.label }}
            {{ form.message() }}
        </div>
        {{ form.submit() }}
    </form>
{% endblock %}
